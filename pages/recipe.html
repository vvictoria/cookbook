<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <p class="recipe-title"><b>Recipe Name:</b></p>
        </div>
        <div class="col-sm-8">
            <h1>{{recipe.name}}</h1>
        </div>    
    </div>
    <div class="row">
        <div class="col-sm-4">
            <p><b>Recipe Ingredients:</b></p>
        </div>
        <div class="col-sm-8">
            <p>{{recipe.ingredients}}</p>
        </div>    
    </div>
    <div class="row">
        <div class="col-sm-4">
            <p><b>Recipe Preparation:</b></p>
        </div>
        <div class="col-sm-8">
            <p>{{recipe.preparation}}</p>
        </div>    
    </div>
    <button class="btn btn-default" ng-click="edit()">Edit</button>
</div>
