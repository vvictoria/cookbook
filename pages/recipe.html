<div class="container">
    <div class="row space">
        <div class="col-sm-4">
            <p class="recipe-title"><b>Recipe Name:</b></p>
        </div>
        <div class="col-sm-8 underline">
            <div class="bg-recipe-name">
                <h1>{{recipe.name}}</h1>
            </div>
        </div>    
    </div>
    <div class="row space">
        <div class="col-sm-4">
            <p><b>Recipe Ingredients:</b></p>
        </div>
        <div class="col-sm-8 underline">
            <p>{{recipe.ingredients}}</p>
        </div>    
    </div>
    <div class="row space">
        <div class="col-sm-4">
            <p><b>Recipe Preparation:</b></p>
        </div>
        <div class="col-sm-8 underline">
            <p>{{recipe.preparation}}</p>
        </div>    
    </div>
    <button class="btn btn-default edit" ng-click="edit()">Edit</button>
</div>
