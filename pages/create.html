<div class="container">
    <div class="row">
        <form role="form">
                <div class="form-group">
                    <label for="recipeName">Name of recipe</label>
                    <input type="text" class="form-control" id="name" placeholder="Type the name" ng-model="name">
                </div>
              
                <div class="form-group">
                    <label for="exampleInputFile">Add an image</label>
                    <input type="file" id="loadImage">
                    <p class="help-block">Right now this is not available :(</p>
                </div>

                <div class="form-group">
                    <label for="recipeIngridients">Ingridients</label>
                    <textarea class="form-control" rows="3" ng-model="ingridients" id="ingridients"></textarea>
                </div>

                <div class="form-group">
                    <label for="recipePreparation">Preparation</label>
                    <textarea class="form-control" rows="3" ng-model="preparation" id="preparation"></textarea>
                </div>

                <button type="submit" class="btn btn-default save" ng-click="addRecipe()">Save</button> 
        </form>
    </div>
</div>
